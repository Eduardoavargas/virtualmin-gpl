<header>发送自动回复</header>选中此选项后，发给该用户的任何电子邮件都将触发自动回复，其中包含在相邻文本框中输入的文本。文本可以在顶部包含其他电子邮件标题，例如：<pre>
<tt>Subject:</tt>您的自动回复主题
<tt>Cc:</tt> <tt>foo@bar.com</tt>

这是您的自动回复消息。
祝你今天愉快！
</pre>要发送HTML自动回复，请使用<tt>&lt;html&gt;</tt>标记开始消息。<p>可以使用<tt>$SUBJECT</tt> ， <tt>$TO</tt>和<tt>$FROM</tt>类的变量将原始消息中的内容包含在回复中。<p><footer>
